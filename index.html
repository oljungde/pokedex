<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/types.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="./js/overlay.js"></script>
    <script src="./js/overlay-templates.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script-templates.js"></script>
</head>

<body onload="init()">
    <div id="pokemon_overlay" onclick="hidePokemonDetails()" class="pokemon-overlay display-none">
    </div>

    <div id="content">
        <header>
            <a href="./index.html">
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo">
                    <h1>Pokedex</h1>
                </div>
            </a>

            <div class="search-container">
                <input id="search" type="text" placeholder="search..." autocomplete="off" class="search-input">
                <button id="search_btn" onclick="getSearchTerm()"><img src="./img/search.png" alt="search"></button>
            </div>
            <div id="search_message" class="search-message">
                Please enter at least three letters.
            </div>

            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <img src="./img/moon.png" alt="">
                    <img src="./img/sun.png" alt="">
                    <div class="ball">
                </label>
            </div>
        </header>

        <div id="all_pokemon">

        </div>
    </div>
</body>

</html>
